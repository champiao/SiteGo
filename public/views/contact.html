<!DOCTYPE html>
<html lang="pt-BR">
{{template "head.html" . }}
<body class="bg-gray-100 flex flex-col min-h-screen">

    {{template "nav.html" . }}

    <main class="flex-grow container mx-auto p-6">
        <h4 class="text-3xl font-bold text-center mb-3">Entre em contato com nossa equipe</h2>
        {{if .error}}
        <div class="bg-red-100 border border-red-400 text-red-700 px-4 py-3 rounded relative mb-3" role="alert">
            <span class="block sm:inline">{{.error}}</span>
        </div>
        {{end}}

        {{if .success}}
        <div class="bg-green-100 border border-green-400 text-green-700 px-4 py-3 rounded relative mb-3" role="alert">
            <span class="block sm:inline">{{.success}}</span>
        </div>
        {{end}}
        <form class="bg-white p-6 rounded-lg shadow-md max-w-lg mx-auto" action="/contact" method="POST">
            <div class="mb-4">
                <label for="name" class="block text-sm font-bold mb-2">Nome:</label>
                <input type="text" id="name" name="name" class="border border-gray-300 p-2 w-full rounded" required>
            </div>
            <div class="mb-4">
                <label for="email" class="block text-sm font-bold mb-2">Email:</label>
                <input type="email" id="email" name="email" class="border border-gray-300 p-2 w-full rounded" required>
            </div>
            <div class="mb-4">
                <label for="phone" class="block text-sm font-bold mb-2">Telefone:</label>
                <input type="tel" id="phone" name="phone" class="border border-gray-300 p-2 w-full rounded" required>
            </div>
            <div class="mb-4">
                <label for="message" class="block text-sm font-bold mb-2">Mensagem:</label>
                <textarea id="message" name="message" class="border border-gray-300 p-2 w-full rounded" rows="5" required></textarea>
            </div>
            <button type="submit" class="bg-blue-600 text-white p-2 rounded hover:bg-blue-700">Enviar</button>
        </form>
    </main>

   {{template "footer.html" . }}

</body>
</html>
